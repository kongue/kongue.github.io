<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">
    <title>我们结婚了!</title>
    <link href="css/all-in-one.css" rel="stylesheet" type="text/css">
    <script>
        function initPage()
        {
            var objLoading = document.getElementById("load");
            if (objLoading != null)
            {
                objLoading.style.display = "none";
                document.getElementById("pageload").style.display = "block";
                voldown = document.getElementById("music");
                voldown.volume = "0.2";
            }
        }
        function changeVol() {
            var au = document.getElementById("music");
            var vb = document.getElementById("volbtn");
            if(au.paused==true)
            {
                au.play();
                vb.style.cssText = "position:fixed; z-index:99; left:40px; top:40px; background-image:url(images/voicechange.png); width:76px; height:60px; background-position:76px;"
            }
            else
            {
                au.pause();
                vb.style.cssText = "position:fixed; z-index:99; left:40px; top:40px; background-image:url(images/voicechange.png); width:76px; height:60px;";
            }
        }
    </script>
</head>
<body onLoad="initPage()">
<div id="load"><div class="spinner">囍</div><div style="width:100%; text-align:center"><br>
    Loadding...</div><div style=" width:100%; text-align:center; font-size:36px"><br>
    宋炜珂&张佳曦</div>
    <div style=" width:100%; text-align:center; font-size:24px;">Song Weike&Zhang jiaxi</div></div>
<div style="display:none;" id="pageload">
    <div id="pic01"><img  src="images/pic-01.jpg" width="100%" height="100%"> </div>
    <div id="pic02"><img src="images/pic-02.jpg" width="100%" height="100%"></div>
    <div id="pic03"><img src="images/pic-03.jpg" width="100%" height="100% "></div>
    <div  style="position: fixed;left: 50%">
        <smalllogo><img  style="margin-top: 90px;margin-left: -110px" src="images/toplogo-small.png"></smalllogo>
        <times><img style="margin-top: 100px;margin-left: -270px" id="time" src="images/time.png"></times>
    </div>
    <div id="big_C" class="buttomtreeanim">
        <img id="p1leaf01" src="images/tree-cn.png">
        <img class="p1leaf0203" src="images/tree-eng.png">
        <img class="p1leaf0203" src="images/tree-replay.png" onClick="location.reload()">
    </div>
</div>
<div id="volbtn" style="position:fixed;
     z-index:99; left:40px; top:40px; background-image:url(images/voicechange.png); background-position:76px;  width:76px; height:60px;"
     onClick="changeVol()">
</div>
</body>
<audio id="music" src="images/renxi.mp3"  autoplay controls loop hidden="true" style="position:absolute; z-index:0; opacity:0">
</audio>
</html>
