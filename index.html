<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640,initial-scale=1.0, user-scalable=0">
    <title>我们结婚了!</title>
    <link href="css/all-in-one.css" rel="stylesheet" type="text/css">
    <script>
        function initPage()
        {
            if(document.body.clientWidth<=640){

            }
            var objLoading = document.getElementById("load");
            if (objLoading != null)
            {
                objLoading.style.display = "none";
                document.getElementById("pageload").style.display = "block";
                voldown = document.getElementById("music");
                voldown.volume = "0.2";
            }
        }
        function changeVol() {
            var au = document.getElementById("music");
            var vb = document.getElementById("volbtn");
            if(au.paused==true)
            {
                au.play();
                vb.style.cssText = "position:fixed; z-index:99; left:40px; top:40px; background-image:url(images/voicechange.png); width:76px; height:60px; background-position:76px;"
            }
            else
            {
                au.pause();
                vb.style.cssText = "position:fixed; z-index:99; left:40px; top:40px; background-image:url(images/voicechange.png); width:76px; height:60px;";
            }
        }
        function showMap() {
            document.getElementById("pic04").style.visibility="hidden";
            document.getElementById("ditu").style.visibility="visible";
        }
        function showBody() {
            document.getElementById("ditu").style.visibility="hidden";
            document.getElementById("pic04").style.visibility="visible";
        }
    </script>
</head>
<body onLoad="initPage()" style="max-width: 100%;overflow-x: hidden">
<div id="load"><div class="spinner">囍</div><div style="width:100%; text-align:center"><br>
    Loadding...</div><div style=" width:100%; text-align:center; font-size:36px"><br>
    宋炜珂&张佳曦</div>
    <div style=" width:100%; text-align:center; font-size:24px;">Song Weike&Zhang jiaxi</div></div>
<div style="display:none;max-width: 100%" id="pageload" align="center">
    <div id="pic01" ><img  src="images/pic-01.gif"  width="100%" height="100%"> </div>
    <div id="pic02" ><img src="images/pic-02.gif"  width="100%" height="100%"></div>
    <div id="pic03" ><img src="images/pic-03.gif" width="100%" height="100%"></div>
    <div id="pic04" style="position: fixed;left: 320px">
        <smalllogo><img  style="margin-top: 90px;margin-left: -120px"  src="images/toplogo-small.png"></smalllogo>
        <times><img style="margin-top: 100px;margin-left: -280px" id="time" src="images/time.png"></times>
    </div>
    <div id="ditu"  style="position: fixed;left: 320px;visibility: hidden">
        <img  src="images/didian.png" style="margin-left: -320px;margin-top: 120px"/>
    </div>
    <div id="big_C" class="buttomtreeanim">
        <img id="p1leaf01" src="images/tree-cn.png" onclick="showBody()">
        <img class="p1leaf0203" src="images/tree-eng.png" onclick="showMap()">
        <img class="p1leaf0203" src="images/tree-replay.png" onClick="location.reload()">
    </div>
</div>
<div id="volbtn" style="position:fixed;
     z-index:99; left:40px; top:40px; background-image:url(images/voicechange.png); background-position:76px;  width:76px; height:60px;"
     onClick="changeVol()">
</div>
</body>
<audio id="music" src="images/renxi.mp3"  autoplay controls loop hidden="true" style="position:absolute; z-index:0; opacity:0">
</audio>
</html>
